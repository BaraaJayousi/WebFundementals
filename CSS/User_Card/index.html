<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="card">
        <div class="header">
            <img src="icons/user-circle.png" alt="profile placeholder">
        </div>
        <div class="content">
            <h2 class="name row">Jane Doe</h2>
            <div class="location row">
                <img src="./icons/map-marker.png" alt="Map pin">
                <p>Seattle</p>
            </div>
            <div class="description row">
                <p>Developer | Engineer | Problem Solver</p>
                <p>Master of shadows and the Internet!</p>
            </div>
            <div class="edit row">
                <img src="./icons/gear.png" alt="Settings Icon">
                <a href="#">edit profile</a>
            </div>
        </div>
    </div>
</body>
</html>
