<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration From</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <lable>First Name:*</lable>
            <input type="text"/>
        </div>
        <div>
            <lable>Last Name:*</lable>
            <input type="text"/>
        </div>
        <div>
            <lable>Email Address:*</lable>
            <input type="text"/>
        </div>
        <div>
            <lable>Password:*</lable>
            <input type="password"/>
        </div>
        <div>
            <lable>Confirm Password:*</lable>
            <input type="password"/>
        </div>
        <div>
            <lable>Birthday:*</lable>
            <input type="date"/>
        </div>
        <div>
            <p>Gender Identity:</p>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="non-binary">
            <label for="non-binary">Non-binary</label>
            <input type="radio" name="gender" id="no-answer">
            <label for="no-answer">I prefer not to answer</label>
        </div>
        <div>
            <p>A short description about myself:</p>
            <textarea name="description" cols="35" rows="4"></textarea>
        </div>
        <div>
            <label>Favorite Language:</label> 
            <select>
                <option value="">Select one...</option>
                <option value="js">JavaScript</option>
                <option value="python">Python</option>
                <option value="php">PHP</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="promo" id="promo">
            <label for="promo">Yes, I would like to receive periodic email updates</label>
        </div>
        <input type="submit" value="Create Account">
        <p>* Indicates a required field</p>
    </form>
</body>
</html>
